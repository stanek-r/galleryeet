name: Deploy page to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --immutable
      - run: yarn run lint:check
  audit:
    name: Npm Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn npm audit --severity high
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-check, audit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --immutable
      - run: yarn run build
        env:
          VITE_SENTRY_ENABLED: ${{ env.VITE_SENTRY_ENABLED }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_SENTRY_ENVIRONMENT: ${{ secrets.VITE_SENTRY_ENVIRONMENT }}
          SENTRY_PLUGIN_ENABLED: ${{ env.SENTRY_PLUGIN_ENABLED }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_MEASUREMENT_ID: ${{ secrets.VITE_GOOGLE_MEASUREMENT_ID }}
      - uses: actions/upload-artifact@v4
        with:
          name: untracked-files
          path: './dist'
          retention-days: 30
  publish:
    name: Publish to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [lint-check, audit, build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: untracked-files
          path: './dist'
      - uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'galleryeet'
          directory: './dist'
          wranglerVersion: '3'